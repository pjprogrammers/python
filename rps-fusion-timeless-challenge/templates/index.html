<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock-Paper-Scissors üéÆ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        /* You can move this internal CSS to style.css later */
        .extra-buttons {
            display: flex;
            gap: 1em;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 2em;
        }

        .extra-buttons a {
            text-decoration: none;
        }

        .profile1,
        .source1 {
            background-color: transparent;
            color: white;
            border-radius: 4em;
            border: 1.5px solid cyan;
            padding: 0.5em 1.2em;
            font-size: 1em;
            white-space: nowrap;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .profile1::before,
        .source1::before {
            content: "";
            position: absolute;
            inset: 0;
            background-color: cyan;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
            z-index: -1;
            border-radius: 4em;
        }

        .profile1:hover::before,
        .source1:hover::before {
            transform: scaleX(1);
        }

        .profile1:hover,
        .source1:hover {
            color: #0f172a !important;
            box-shadow: 0 0 12px cyan;
        }

        #bg-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            z-index: -1;
            pointer-events: none;
        }

        #bg-overlay.visible {
            opacity: 1;
        }

        .preload-images {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü™®üìÑ‚úÇÔ∏è Rock - Paper - Scissors Game</h1>

        <form method="POST">
            <div class="buttons">
                <button type="submit" name="choice" value="Rock">ü™® Rock</button>
                <button type="submit" name="choice" value="Paper">üìÑ Paper</button>
                <button type="submit" name="choice" value="Scissors">‚úÇÔ∏è Scissors</button>
            </div>
        </form>

        {% if result %}
            <div class="result-box">
                <p><strong>You chose:</strong> {{ user_choice }}</p>
                <p><strong>Computer chose:</strong> {{ computer_choice }}</p>
                <h2>{{ result }}</h2>
            </div>
        {% endif %}

        <div class="extra-buttons">
            <a href="https://github.com/pjprogrammers" target="_blank">
                <button class="profile1">‚≠ê Follow me on GitHub</button>
            </a>
            <a href="https://github.com/pjprogrammers/python" target="_blank">
                <button class="source1">üìÇ View Source Code</button>
            </a>
        </div>
    </div>

    <div id="bg-overlay"></div>

    <div class="preload-images">
        {% for i in range(1, 11) %}
            <img src="{{ url_for('static', filename='images/background' ~ i ~ '.jpg') }}" alt="bg{{ i }}">
        {% endfor %}
    </div>

    <script>
        const backgrounds = [
            {% for i in range(1, 11) %}
                "{{ url_for('static', filename='images/background' ~ i ~ '.jpg') }}"{% if not loop.last %},{% endif %}
            {% endfor %}
        ];

        const overlay = document.getElementById('bg-overlay');
        let current = parseInt(localStorage.getItem('bgCurrentIndex')) || 0;

        function changeBackground() {
            overlay.classList.remove('visible');
            setTimeout(() => {
                overlay.style.backgroundImage = `url('${backgrounds[current]}')`;
                overlay.classList.add('visible');
                localStorage.setItem('bgCurrentIndex', current);
                current = (current + 1) % backgrounds.length;
            }, 2000);
        }

        overlay.style.backgroundImage = `url('${backgrounds[current]}')`;
        overlay.classList.add('visible');
        current = (current + 1) % backgrounds.length;
        setInterval(changeBackground, 15000);
    </script>
</body>
</html>
